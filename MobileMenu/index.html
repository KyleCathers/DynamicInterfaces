<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Menu</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <div class="logo-image-wrapper">
                    <img src="./images/logoTransparent.png" alt="Logo">
                </div>
                <div class="logo-text">LOREM<br>IPSUM</div>
            </div>
            <div class="menu-button">
                <img src="./images/menuButton.png" alt="Menu">
            </div>
        </div>
        <div class="dropdown">
            <div class="menu">
                <div class="menu-row">
                    <img class="icon" src="./images/homeIcon.png" alt="Home Icon">
                    <div class="menu-text">Home</div>
                </div>
                <div class="menu-row">
                    <img class="icon" src="./images/profileIcon.png" alt="Profile Icon">
                    <div class="menu-text">Profile</div>
                </div>
                <div class="menu-row">
                    <img class="icon" src="./images/messagesIcon.png" alt="Messages Icon">
                    <div class="menu-text">Messages</div>
                </div>
                <div class="menu-row">
                    <img class="icon" src="./images/settingsIcon.png" alt="">
                    <div class="menu-text">Settings</div>
                </div>
            </div>
        </div>
        <div class="main-content"></div>
    </div>
</body>
</html>
