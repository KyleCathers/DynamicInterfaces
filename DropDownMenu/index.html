<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drop Down</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="header">
        <div class="drop-down-button">
            <div class="button">Menu</div>
        </div>
    </div>
    <div class="dropdown">
        <div class="menu hide">
            <div class="item" id="mail">Mail</div>
            <div class="item" id="calender">Calender</div>
            <div class="item" id="notes">Notes</div>
            <div class="item" id="library">Library</div>
            <div class="item" id="contacts">Contacts</div>
            <div class="item" id="resources">Resources</div>
            <div class="item" id="documents">Documents</div>
        </div>
    </div>
</body>
</html>
