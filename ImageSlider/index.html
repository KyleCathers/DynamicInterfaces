<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="title"></div>
        <div class="images">
            <div class="left arrow">
                <img src="./images/leftArrow.png" alt="Left">
            </div>
            <div class="image-frame">
                <img src="./images/sliderImg.png" alt="Slider Image">
            </div>
            <div class="right arrow">
                <img src="./images/rightArrow.png" alt="Right">
            </div>
        </div>
        <div class="navigation">
            <div class="button" id="button0"></div>
            <div class="button" id="button1"></div>
            <div class="button" id="button2"></div>
            <div class="button" id="button3"></div>
            <div class="button" id="button4"></div>
        </div>
    </div>
</body>
</html>
